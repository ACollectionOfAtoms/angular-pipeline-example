version: v1.0
name: Build Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      secrets:
        - name: angular-pipeline-example-secrets
      jobs:
      - name: Docker Images
        commands:
        - checkout
        - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
        - make test-image test-image-push
        - make dist-image dist-image-push

  - name: Tests
    task:
      secrets:
        - name: angular-pipeline-example-secrets
      jobs:
      - name: Unit
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
          - make test
      - name: Analysis
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
          - make analysis
      - name: Audit
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
          - make audit
      - name: End-to-End
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
          - make e2e
      - name: Infra Plan
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
          - make deploy-image infra-plan

promotions:
  - name: Deploy
    pipeline_file: deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - "^master$"
