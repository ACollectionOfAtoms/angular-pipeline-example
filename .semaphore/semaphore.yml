version: v1.0
name: Build Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      secrets:
        - name: angular-pipeline-example-secrets
      jobs:
      - name: Run build
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
          - make test
          - make analysis
          - make audit
          - make e2e
          - if [ "$SEMAPHORE_GIT_BRANCH" = "master" ]; then make dist-image-push; fi
          - if [ "$SEMAPHORE_GIT_BRANCH" = "master" ]; then make cloud-resources; fi
          - make deploy-version
          - if "$SEMAPHORE_GIT_BRANCH" = "master" ]; then make deploy-latest; fi
