version: v1.0
name: Build Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      secrets:
        - name: angular-pipeline-example-secrets
      jobs:
      - name: Run build
        commands:
          - checkout
          - GIT_COMMIT_SHA=$SEMAPHORE_GIT_SHA GIT_BRANCH=$SEMAPHORE_GIT_BRANCH make test
          - make analysis
          - make audit
          - make e2e
