version: v1.0
name: Build Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: "Build"
    task:
      secrets:
        - name: angular-pipeline-example-secrets
      jobs:
      - name: Run build
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
          - make test analysis audit e2e infra-plan
          - if [ "$SEMAPHORE_GIT_BRANCH" = "master" ]; then make dist-image-push artifacts-deploy infra-deploy; fi
