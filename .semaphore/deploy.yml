version: v1.0
name: Deploy Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Publish
    task:
      secrets:
        - name: angular-pipeline-example-secrets
      jobs:
      - name: Artifacts
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
          - make artifacts-deploy
