version: v1.0
name: Deploy Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Artifacts
    task:
      secrets:
        - name: angular-pipeline-example-secrets
      jobs:
      - name: Production
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
          - make artifacts-deploy
  - name: Tests
    task:
      secrets:
        - name: angular-pipeline-example-secrets
      jobs:
      - name: Smoke
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
          - make smoke-test
  - name: Infrastructure
    task:
      secrets:
        - name: angular-pipeline-example-secrets
      jobs:
      - name: Smoke
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin;
          - make infra-deploy


